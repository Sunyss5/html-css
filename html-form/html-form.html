<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>html form</h1>
    <h2>input element merupakan element bertipe void karena hanya memiliki opening tag contoh lain yang bertipe void yaitu elemenet img</h2>
    <form action="">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama lengkap">
    </form>
</body>
</html>
