<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css-grid.css">
</head>
<body>
    <h1>CSS Grid</h1>
    <div class="grid">
        <div class="container-pink">100px</div>
        <div class="container-blue">100px</div>
        <div class="container-blue">100px</div>
        <div class="container-pink">100px</div>
    </div>
    <div class="grid2">
        <div class="container-pink">100px</div>
        <div class="container-blue">1fr</div>
        <div class="container-blue">100px</div>
        <div class="container-pink">1fr</div>
    </div>
    <div class="grid3">
        <div class="container-pink">100px</div>
        <div class="container-blue">1fr</div>
        <div class="container-pink">1fr</div>
        <div class="container-pink">100px</div>
        <div class="container-blue">1fr</div>
        <div class="container-pink">1fr</div>
    </div>
    <div class="grid4">
        <div class="container-pink">100px</div>
        <div class="container-blue">1fr</div>
        <div class="container-pink">1fr</div>
        <div class="container-pink">100px</div>
        <div class="container-blue">1fr</div>
        <div class="container-pink">1fr</div>
    </div>
    <div class="grid5">
        <div class="container-pink">100px</div>
        <div class="container-blue">150px</div>
        <div class="container-pink">150px</div>
        <div class="container-pink">100px</div>
        <div class="container-blue">150px</div>
        <div class="container-pink">150px</div>
    </div>
</body>
</html>
